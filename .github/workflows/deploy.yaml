name : deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
   
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm install

      - name: Predeploy
        run: npm run predeploy

      - name: Deploy
        run: npm run deploy
    
permissions:
  contents: read
  pages: write
  id-token: write
