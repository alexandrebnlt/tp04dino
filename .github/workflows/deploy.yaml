name : deploy

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout code
        uses: actions/setup-node@v4
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Predeploy
        run: npm run predeploy
      - name: Deploy
        uses: npm run deploy
    
permissions:
  contents: read
  pages: write
  id-token: write
