name : build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node      
        uses:  actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - build: Build
        run: npm run predeploy

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ./build
